<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>¬øQuieres hamburguesas?</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
      height: 100vh;
      overflow: hidden;
      background: url("https://images.unsplash.com/photo-1550547660-d9450f859349?w=1200") no-repeat center center fixed;
      background-size: cover;
    }
    h1 {
      margin-top: 60px;
      color: white;
      text-shadow: 2px 2px 5px black;
    }
    button {
      font-size: 18px;
      padding: 10px 20px;
      margin: 10px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      position: absolute;
    }
    #yes {
      background: #198754;
      color: white;
      position: static;
    }
    #no {
      background: #dc3545;
      color: white;
      left: 50%;
      top: 60%;
    }
  </style>
</head>
<body>
<h1>¬øQuieres hamburguesas conmigo? üçî‚ù§Ô∏è</h1>
<button id="yes">S√≠</button>
<button id="no">No</button>

<script>
  const btnNo = document.getElementById("no");
  const btnYes = document.getElementById("yes");

  // Bot√≥n "S√≠"
  btnYes.addEventListener("click", () => {
    alert("¬°Sab√≠a que dir√≠as que s√≠! ü•≥üçî");
  });

  // Funci√≥n para mover el bot√≥n "No"
  function moverBoton() {
    const x = Math.random() * (window.innerWidth - btnNo.offsetWidth);
    const y = Math.random() * (window.innerHeight - btnNo.offsetHeight);
    btnNo.style.left = `${x}px`;
    btnNo.style.top = `${y}px`;
  }

  // En PC ‚Üí se mueve al pasar el mouse
  btnNo.addEventListener("mouseover", moverBoton);

  // En Celular ‚Üí se mueve al tocarlo
  btnNo.addEventListener("touchstart", moverBoton);
</script>
</body>
</html>
